<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: Create User</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Create User With Privileges</h1>
        <p>Fill the required fields</p>
        <form action="#" method="post" th:action="@{/api/v1/logged-user/admin-create-user-action}"
              th:object="${userDTO}">
            <div class="col">
                <label class="form-label" for="name">Name
                    <input class="form-control" id="name" name="name" th:field="*{name}" type="text"></label>
                <label class="form-label" for="lastname">Lastname
                    <input class="form-control" id="lastname" name="lastname" th:field="*{lastname}"
                           type="text"></label>
                <label class="form-label" for="email">Email
                    <input class="form-control" id="email" name="email" th:field="*{email}" type="email"></label>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="username">Username
                        <input class="form-control" id="username" name="username" th:field="*{username}"
                               type="text"></label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password
                        <!-- TODO: validate password with double entry and requirements-->
                        <input class="form-control" id="password" name="password" th:field="*{password}"
                               type="text"></label>
                </div>
                <!--                TODO: Change checkbox for select to choose levels, or use a range component"-->
                <div class="mb-3">
                    <label class="form-check-label py-3">Roles<br>
                        <input class="form-check-input"
                               name="roles"
                               th:each="role: ${roles}"
                               th:field="*{roles}"
                               th:text="${role.name()}"
                               th:value="${role.toString()}"
                               type="checkbox"
                               value="USER">
                    </label>
                </div>
            </div>
            <input class="btn btn-primary" name="submit" type="submit" value="Create User">
        </form>
        <div class="alert alert-success" role="alert" th:if="${created}">
            User creation successful!!
        </div>
    </div>
</div>
</body>
</html>
